name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, sqlite3
      - run: cd backend && composer install --no-progress --prefer-dist
      - run: cd backend && cp .env.example .env && php artisan key:generate
      - run: cd backend && touch database/database.sqlite && php artisan migrate --force
      - run: cd backend && php artisan test
